<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Yui Live Demo</title>
    <link rel="stylesheet" href="css/devices.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <div class="columns">
      <div class="container">
        <div class="marvel-device iphone-x">
          <div class="notch">
            <div class="camera"></div>
            <div class="speaker"></div>
          </div>
          <div class="top-bar"></div>
          <div class="sleep"></div>
          <div class="bottom-bar"></div>
          <div class="volume"></div>
          <div class="overflow">
            <div class="shadow shadow--tr"></div>
            <div class="shadow shadow--tl"></div>
            <div class="shadow shadow--br"></div>
            <div class="shadow shadow--bl"></div>
          </div>
          <div class="inner-shadow"></div>
          <div class="screen">
            <div class="top-safe-area">
              <img src="img/status-bar.svg" alt="" />
            </div>
            <iframe
              src="https://sajithlaldev.github.io/Hub-WebView/"
              style="overflow: hidden; margin-top: 30px; margin-bottom:30px"
            ></iframe>
            <div class="bottom-safe-area">
              <div class="home-bar"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="right">
        <img src="img/frame.png" alt="" />
        <div>Test it on your mobile!</div>
      </div> -->
    </div>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
